<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

</head>


<body>
    <div id="container">
        <header class="header">
            <!-- O elemento HTML <hgroup> destina-se a agrupar cabeçalhos de diferentes níveis para uma seção do documento. 
    Ele agrupa (é um container para) um conjunto de elementos <h1>–<h6> . -->
            <hgroup>

                <h1>Calculadora </h1>

            </hgroup>

            <section id="calculadora">
                <!-- Input e clear -->
                <header class="top">
                    <div class="input-valor"></div>

                    <ul class="key">
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li class="operador">/</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li class="operador">*</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li class="operador">-</li>
                        <li>0</li>
                        <li>.</li>
                        <li class="operador">+</li>
                        <li>c</li>
                        <li class="verificar">=</li>
                    </ul>
            </section>
    </div>

    <script src="js.js.js"></script>
</body>

</html>
